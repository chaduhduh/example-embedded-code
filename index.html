<html>
  <head>
    <title>Embedded Code</title>
  </head>
  <body>
    <script>
      function handleClick(){
        window.postMessage({
          action: "embed_button_clicked",
          documentTitle: document.title
        });
      }
    </script>
    <button onclick="handleClick()" style="width: 100px; height: 70px; border-radius: 3px">Embedded Button</button>
  </body>
</html>
